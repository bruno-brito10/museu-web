<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h2 class="text-center" id="formTitle">Login</h2>
    <form id="loginForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        <div class="invalid-feedback">
          Por favor, informe um email v치lido.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="5">
        <div class="invalid-feedback">
          A senha deve ter pelo menos 5 caracteres.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" id="formButton">Login</button>
      <div class="d-flex justify-content-end mt-2">
        <a href="#" class="btn btn-link" id="toggleForm">Criar Conta</a>
      </div>
      <div id="message" class="mt-3"></div>
    </form>

    <form id="registerForm" class="needs-validation" novalidate style="display: none;">
      <div class="form-group">
        <label for="registerName">Nome</label>
        <input type="text" class="form-control" id="registerName" name="registerName" placeholder="Enter name" required>
        <div class="invalid-feedback">
          Por favor, informe um nome v치lido.
        </div>
      </div>
      <div class="form-group">
        <label for="registerEmail">Email</label>
        <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email" required>
        <div class="invalid-feedback">
          Por favor, informe um email v치lido.
        </div>
      </div>
      <div class="form-group">
        <label for="registerPassword">Senha</label>
        <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Enter password" required minlength="5">
        <div class="invalid-feedback">
          A senha deve ter pelo menos 5 caracteres.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
      <div class="d-flex justify-content-end mt-2">
        <a href="#" class="btn btn-link" id="toggleLogin">J치 tem uma conta? Login</a>
      </div>
      <div id="registerMessage" class="mt-3"></div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="../javascript/login.js"></script>
</body>
</html>
