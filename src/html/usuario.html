<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Obras</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .admin-header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .admin-container {
            max-width: 800px;
            margin: 20px auto;
        }
        .table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da página -->
    <div class="admin-header">
        <h1>Gestão de Obras</h1>
        <!-- Menu de navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="adicionarObra">Adicionar Obra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="listarObra">Listar Obras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="container admin-container">
        <!-- Formulário para adicionar obras -->
        <div id="formAdicionarObra" style="display: none;">
            <h3>Adicionar Obra</h3>
            <form id="adicionarObraForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="tituloObra">Título</label>
                    <input type="text" class="form-control" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="autorObra">Autor</label>
                    <input type="text" class="form-control" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="fotoObra">Foto</label>
                    <input type="file" class="form-control" name="foto" required>
                </div>
                <div class="form-group">
                    <label for="descricaoObra">Descrição</label>
                    <textarea class="form-control" name="descricao" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
                <div id="adicionarObraMessage" class="mt-3"></div>
            </form>
        </div>

        <!-- Tabela para listar obras -->
        <div id="tabelaObras" class="table-container" style="display: none;">
            <h3>Lista de Obras</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Dono</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="obraTableBody">
                    <!-- Aqui serão adicionadas as linhas da tabela dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para visualizar obra -->
    <div class="modal fade" id="verObraModal" tabindex="-1" role="dialog" aria-labelledby="verObraModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verObraModalLabel">Detalhes da Obra</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img id="modalObraFoto" src="" alt="Foto da Obra" class="img-fluid">
                    </div>
                    <h3 id="modalObraNome"></h3>
                    <p><strong>Autor:</strong> <span id="modalObraAutor"></span></p>
                    <p><strong>Descrição:</strong></p>
                    <p id="modalObraDescricao"></p>
                    <h4>Postagens</h4>
                    <ul id="modalObraPostagens" class="list-group">
                        <!-- As postagens serão adicionadas aqui -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../javascript/obras.js"></script>
</body>
</html>
